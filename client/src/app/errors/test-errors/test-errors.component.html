<div class="flex flex-row gap-x-4 mt-5 px-10">
  <button class="w-48 rounded-lg h-10 bg-orange-300" (click)="get400Error()">
    Test 400 error
  </button>
  <button class="w-48 rounded-lg h-10 bg-orange-300" (click)="get401Error()">
    Test 401 error
  </button>
  <button class="w-48 rounded-lg h-10 bg-orange-300" (click)="get404Error()">
    Test 404 error
  </button>
  <button class="w-48 rounded-lg h-10 bg-orange-300" (click)="get500Error()">
    Test 500 error
  </button>
  <button
    class="w-48 rounded-lg h-10 bg-orange-300"
    (click)="get400ValidationError()"
  >
    Test 400 validation error
  </button>
</div>
<div class="mt-5 px-10 text-red-500" *ngIf="validationErrors.length > 0">
  <ul class="list-disc">
    <li *ngFor="let err of validationErrors">{{ err }}</li>
  </ul>
</div>
